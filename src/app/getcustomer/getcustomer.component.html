<div>
  <button style="margin-top: 15px; width: 140px; margin-left: 10px;" type="button" class="btn btn-primary btn-block mb-4" (click)="openForm()">Add Customers</button>
</div>
<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Address</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let item of custData">
        <th scope="row">{{item.first_name}}</th>
        <td>{{item.last_name}}</td>
        <td>{{item.address}}</td>
        <td>{{item.city}}</td>
        <td>{{item.state}}</td>
        <td>{{item.email}}</td>
        <td>{{item.phone}}</td>
        <td><mat-icon class="icon" (click)="remove(item.uuid)">remove_circle</mat-icon>
          <mat-icon class="icon" (click)="update(item.uuid)"> border_color</mat-icon></td>
      </tr>
    </tbody>
  </table>
</div>
